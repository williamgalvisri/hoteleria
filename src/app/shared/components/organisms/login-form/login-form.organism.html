<at-card>
  <section [formGroup]="loginFormGroup">
    <ml-email-input [control]="'email'| getControl:loginFormGroup" ></ml-email-input>
    <ml-password-input [control]="'password'| getControl:loginFormGroup"></ml-password-input>
    <ml-option-group [options]="optionsUserType" [control]="'userType'| getControl:loginFormGroup"></ml-option-group>
  </section>
  <at-button fullWidth="full" [disabled]="!loginFormGroup.valid" (click)="login()">Ingresar</at-button>
</at-card>
