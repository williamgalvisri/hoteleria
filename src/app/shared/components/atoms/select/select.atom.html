<select [id]="id" [ngClass]="['select', classesAditional]" [formControl]="control">
    <option [value]="''" [selected]="'' === selected">{{placeholder}}</option>
  @for (option of options; track $index) {
    <option [ngValue]="option.value" [selected]="option.value === selected">{{option.text}}</option>
  }
</select>
